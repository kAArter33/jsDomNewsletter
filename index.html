<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" id="newsletter-form">

        <ul id="errors"></ul>

        <label for="name"> Imie i nazwisko</label> <br />
        <input type="text" name="name" id="name" placeholder="Jan Nowak"><br />


        <label for="email"> Adres E-mail</label><br />
        <input type="email" name="email" id="email" placeholder="jan nowak@gmail.com"><br>

        <input type="checkbox" name="agree1" id="agree1">
        <label for="agree1">Wyrażam zgodę pierwszą </label><br />

        <input type="checkbox" name="agree2" id="agree2">
        <label for="agree2">Wyrażam zgodę drugą </label><br />

        <input type="checkbox" name="allagree" id="allagree">
        <label for="allagree">Wszystkie zgody </label> <br>

        <button type="submit" id="signup">Zapisz do Newslettera</button>

        <script src="js/main.js"> </script>
    </form>
</body>

</html>
